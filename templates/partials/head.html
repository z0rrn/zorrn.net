<head>
    <meta charset="UTF-8" />
    <meta name="description" content="{{ config.description }}" />
    <meta
        name="keywords"
        content="{{ config.extra.keywords }} {%- if page.extra.keywords %}, {{ page.extra.keywords }}{% endif %}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="{{ config.extra.primary_color }}" />
    <meta name="author" content="{{ config.author }}" />
    <meta name="generator" content="Zola" />
    <link
        rel="canonical"
        href="{{ current_url | default(value=config.base_url) | safe }}"
    />

    <title>
        {%- if page.title -%} {{- page.title }} - {{ config.title -}} {%- elif
        section.title -%} {{- section.title }} - {{ config.title -}} {%- else
        -%} {{- config.title -}} {%- endif -%}
    </title>

    <link
        rel="stylesheet"
        type="text/css"
        href="{{ get_url(path='style.css', cachebust=true) }}"
    />

    {% if config.extra.comments %}
    <link
        rel="me"
        href="https://{{ config.extra.comments.host }}/@{{ config.extra.comments.user }}"
    />
    {% endif %}

    <!-- Favicons generated by https://realfavicongenerator.net -->
    <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="{{ get_url(path='apple-touch-icon.png', cachebust=true) }}"
    />
    <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="{{ get_url(path='favicon-32x32.png', cachebust=true) }}"
    />
    <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="{{ get_url(path='favicon-16x16.png', cachebust=true) }}"
    />
    <link
        rel="manifest"
        href="{{ get_url(path='site.webmanifest', cachebust=true) }}"
    />
    <link
        rel="mask-icon"
        href="{{ get_url(path='safari-pinned-tab.svg', cachebust=true) }}"
        color="#629292"
    />
    <link
        rel="shortcut icon"
        href="{{ get_url(path='favicon.ico', cachebust=true) }}"
    />
    <meta name="msapplication-TileColor" content="#00aba9" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="{{ config.title }}" />
    <meta
        property="og:title"
        content="{%- if page.title -%}{{- page.title }} - {{ config.title -}}{%- elif section.title -%}{{- section.title }} - {{ config.title -}}{%- else -%}{{- config.title -}}{%- endif -%}"
    />
    <meta
        property="og:url"
        content="{{ current_url | default(value='/') | safe }}"
    />
    <meta
        property="og:description"
        content="{{ page.description | default(value=config.description) }}"
    />
    <meta
        property="og:image"
        content="{{ get_url(path='imgs/2024-lynx-og-image.webp') }}"
    />
    <meta property="twitter:card" content="summary_large_image" />

    <!-- Add TelemetryDeck JS copied from https://telemetrydeck.com/docs/guides/web-setup/-->
    <script data-app-id="288B808C-B1C3-44BF-9799-12FC72149CF0">
        !(function (e) {
            "function" == typeof define && define.amd ? define(e) : e();
        })(function () {
            "use strict";
            const e = document.currentScript,
                t = e.dataset.appId,
                o = e.dataset.api ?? "https://nom.telemetrydeck.com/v2/w/",
                { language: n } = navigator,
                { location: r = {} } = globalThis;
            ((e, t) => {
                if (!e) throw new Error(`TelemetryDeck: ${t}`);
            })(t, '"data-app-id" missing');
            const i = {
                appID: t,
                url: r.href,
                referrer: document.referrer,
                telemetryClientVersion: "WebSDK 1.0.0",
                locale: n,
            };
            (/^localhost$|^127(\.\d+){0,2}\.\d+$|^\[::1?]$/.test(r.hostname) ||
                "file:" === r.protocol) &&
                (i.isTestMode = !0),
                fetch(o, {
                    method: "POST",
                    mode: "cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(i),
                });
        });
    </script>
</head>
