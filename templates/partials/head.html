<head>
    <!-- {{ now() | date(format='%F %a %R') }} -->
    <meta charset="UTF-8" />
    <meta name="description" content="{{ config.description }}" />
    <meta
        name="keywords"
        content="{{ config.extra.keywords }} {%- if page.extra.keywords %}, {{ page.extra.keywords }}{% endif %}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="{{ config.extra.primary_color }}" />
    <meta name="author" content="{{ config.author }}" />
    <meta name="generator" content="Zola" />
    <link
        rel="canonical"
        href="{{ config.extra.base_url | safe }}{{ current_path | default(value='/') | safe }}"
    />

    <title>
        {%- if page.title -%} {{- page.title }} - {{ config.title -}} {%- elif
        section.title -%} {{- section.title }} - {{ config.title -}} {%- else
        -%} {{- config.title -}} {%- endif -%}
    </title>

    <link
        rel="stylesheet"
        type="text/css"
        href="{{ get_url(path='style.css', cachebust=true) }}"
    />
    <link
        rel="stylesheet"
        type="text/css"
        href="{{ get_url(path='syntax-theme-base16-ocean-dark.css') }}"
    />

    {% if config.extra.comments %}
    <link
        rel="me"
        href="https://{{ config.extra.comments.host }}/@{{ config.extra.comments.user }}"
    />
    {% endif %}

    <!-- Favicons generated by https://realfavicongenerator.net -->
    <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="{{ get_url(path='apple-touch-icon.png', cachebust=true) }}"
    />
    <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="{{ get_url(path='favicon-32x32.png', cachebust=true) }}"
    />
    <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="{{ get_url(path='favicon-16x16.png', cachebust=true) }}"
    />
    <link
        rel="manifest"
        href="{{ get_url(path='site.webmanifest', cachebust=true) }}"
    />
    <link
        rel="mask-icon"
        href="{{ get_url(path='safari-pinned-tab.svg', cachebust=true) }}"
        color="#629292"
    />
    <link
        rel="shortcut icon"
        href="{{ get_url(path='favicon.ico', cachebust=true) }}"
    />
    <meta name="msapplication-TileColor" content="#00aba9" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="{{ config.title }}" />
    <meta
        property="og:title"
        content="{%- if page.title -%}{{- page.title }} - {{ config.title -}}{%- elif section.title -%}{{- section.title }} - {{ config.title -}}{%- else -%}{{- config.title -}}{%- endif -%}"
    />
    <meta
        property="og:url"
        content="{{ current_url | default(value='/') | safe }}"
    />
    <meta
        property="og:description"
        content="{{ page.description | default(value=config.description) }}"
    />
    <meta property="og:image" content="{{ get_url(path='card.png') }}" />
    <meta property="twitter:card" content="summary_large_image" />
</head>
